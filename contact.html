<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecontact.css">
    <title>Document</title>
</head>

<body>
    <div class="topnav">
        <a href="#">
            <img src="images/logo.png" alt="logo">
        </a>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <div class="searchbar">
            <input placeholder="Nội dung tìm kiếm..." />
            <input type="button" value="Search">
        </div>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label>Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="Họ và tên">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="ex: abc@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Country</label>
                </div>
                <div class="col-75">
                    <select>
                        <option value="australia">TP.HCM</option>
                        <option value="canada">Hà Nội</option>
                        <option value="usa">Huế</option>
                        <option value="australia">Vũng Tàu</option>
                        <option value="canada">Đà Lạt</option>
                        <option value="usa">Nha Trang</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Your message:</label>
                </div>
                <div class="col-75">
                    <textarea placeholder="Nội dung tin nhắn..." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
